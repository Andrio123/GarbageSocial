THINGS_HEADER="مسائلی که شما باید در مورد Akeeba Kickstart بدانید"
THINGS_01="Kickstart یک نصب کننده نمی باشد. آن یک ابزار استخراج فایل از فایل های آرشیو می باشد. فایل نصب واقعی در زمان تهیه پشتیبان در داخل فایل آرشیو قرار داده شده است."
THINGS_02="Kickstart تنها راه استخراج فایل آرشیو پشتیبانی نمی باشد. شما می توانید از برنامه Akeeba eXtract Wizard استفاده نمایید و سپس فایل های استخراج شده را از طریق FTP آپلود نمایید."
THINGS_03="Kickstart محدود به تنظیمات سرور شما می باشد. بنابراین در برخی مواقع ممکن است کار نکند."
THINGS_04="شما بایستی فایل های آرشیو را با استفاده از FTP و در حالت باینری دانلود و آپلود کنید. هر روش دیگری ممکن است منجر به خرابی فایل آرشیو پشتیبانی و شکست عملیات بازگردانی شود."
THINGS_05="خطاهایی که بعد از بازگردانی نسخه پشتیبان ایجاد می شود معمولا به خاطر دستورات داخل فایل های .htaccess یا php.ini ایجاد می شود. باید توجه داشته باشید که صفحات سفید، خطاهای 404 و 500 می تواند معمولا با ویرایش فایل های مذکور رفع شوند. این  کار ما نیست که با فایل های تنظیمات شما کار کنیم، چرا که ممکن است برای سایت شما خطرناک باشد."
THINGS_06="Kickstart فایل ها را بدون دادن هیچ گونه خطایی بازنویسی می نماید. اگر با این موضوع راحت نیستید، ادامه ندهید."
THINGS_07="سعی در استفاده از آدرس موقت هاست های cPanel (مانند: http://1.2.3.4/~username) باعث شکست عملیات بازگردانی می شود و این گونه به نظر خواهد آمد که سایت شما کار نمی کند. این موضوع طبیعی بوده و به خاطر نحوه عملکرد سرور و برنامه سیستم مدیریت محتوای شما می باشد."
THINGS_08="به شما پیشنهاد می شود که مستندات را قبل از استفاده این نرم افزار مطالعه نمایید. بسیاری از خطاها می تواند فقط با فهمیدن این موضوع که این نرم افزار چگون کار می کند، رفع شود و یا اصلا به وجود نیاید."
THINGS_09="این متن به این معنا نیست که مشکلی در اینجا شناسایی شده است. این متن تنها یک متن استاندارد هست که در هر بار استفاده شما از Kickstart نمایش داده می شود."
