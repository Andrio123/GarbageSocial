GMAPFP_VOIR_LA_DESCRIPTION_DANS_GESTIONNAIRE_DES_PLUGINS_GMAPFP="<h2>Plugin for component GMapFP.<br /><span style='color:red;'>Avalaible on php >= 5.1.0</span></h2><br />Syntax : {gmapfp id=\"1\" id=\"14\" .... id=\"5\" catid=\"69\" itin=\"1\" zmap=\"10\" wiki=\"2\" hmap=\"700\" }<h3>You can write much id (and/or catid : categories id or group of categories) that desired.</h3><br /><br />Practically all parameters are accessible : <br /><br /> Map width =&gt; lmap=\"xxx\" (xxx is the value in pixel)<br /> Map height =&gt; hmap=\"xxx\" (xxx is the value in pixel)<br /> Map Zoom =&gt; zmap=\"xx\" (xx is the zoom value : 1 à 18)<br /><br /> itin=\"1\" ou itin=\"2\" : Forcing with 1 or 0 of the function route<br /> bar_psm=\"1\" ou bar_psm=\"2\" : Forcing with 1 or 0 of the view of map type<br /> bar_z_nav=\"1\" ou bar_z_nav=\"2\" : Forcing with 1 or 0 of the map bar navigation<br /> ech=\"1\" ou ech=\"2\" : Forcing with 1 or 0 of the scale map<br /> click_over=\"1\" ou click_over=\"2\" : Forcing with 1 or 0 of the select marker type<br /> mzoom=\"1\" ou mzoom=\"2\" : Forcing with 1 or 0 of the zoom by mousewheel<br />zzoom=\"1\" ou zzoom=\"2\" : Forcing with 1 or 0 of the map control in bottom in right<br />more=\"1\" ou more=\"2\" : Forcing with 1 or 0 of the display of button more info (Wikipedia, Photos, Videos, ...)<br /><br /> map_hyb=\"1\" ou map_hyb=\"2\" : Forcing with 1 or 0 the select \"Hybrid\" view<br /> map_phy=\"1\" ou map_phy=\"2\" : Forcing with 1 or 0 the select \"Terrain\" view<br /> map_nor=\"1\" ou map_nor=\"2\" : Forcing with 1 or 0 the select \"Map\" view<br /> map_sat=\"1\" ou map_sat=\"2\" : Forcing with 1 or 0 the select \"Satellite\" view<br /> map_earth=\"1\" ou map_earth=\"2\" : Forcing with 1 or 0 the select \"Earth\" view<br /> map_choix=\"1\", map_choix=\"2\", map_choix=\"3\", map_choix=\"4\" ou map_choix=\"5\" : Choice of the view mode of the map by defect (1=&gt;Map, 2=&gt;Satellite, 3=&gt;Hybrid, 4=Terrain, 5=Earth)<br /><br /> kml_file=\"http://gmapfp/kml/SamplesInMaps.kml\" : Add the informations of kml file<br /> map_centre_lng=\"xx.xxxxxxxx\" : Position of the map registration in longitude<br /> map_centre_lat=\"xx.xxxxxxxx\" : Position of the map registration in latitude<br />map_centre_id=\"id\" : Center the map whit the coordanates of this id<br /><br /><br /><h3>Don't forget to activate this plugin</h3></description>"
