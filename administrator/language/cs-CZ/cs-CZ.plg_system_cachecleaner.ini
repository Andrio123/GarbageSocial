CC_TABLES_DESC="Čárkou nebo Enterem oddělený seznam názvů databázových tabulek, které chcete čistit.<br />Můžete použít #__ jako základní předponu vašich Joomla databázových tabulek, např. #__dbcache namísto jos_dbcache.<br /><br />UPOZORNĚNÍ: Používejte uváženě. Vložíte-li názvy tabuliek s důležitými daty, ztratíte je, když bude vyčištěna cache!"
