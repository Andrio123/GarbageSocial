GMAPFP_VOIR_LA_DESCRIPTION_DANS_GESTIONNAIRE_DES_PLUGINS_GMAPFP="<h2>Plugin pour composant GMapFP.<br /><span style='color:red;'>Avalaible on php >= 5.1.0</span></h2><br />Syntaxe : {gmapfp id=\"1\" id=\"14\" .... id=\"5\" catid=\"69\" itin=\"1\" zmap=\"10\" wiki=\"2\" hmap=\"700\" }<br /><br /><h3>vous pouvez mettre autant d'id (et/ou de catid : id de catégorie ou groupe de catégories) que voulu.</h3><br /><br />Pratiquement tous les paramètres sont accessible : <br /><br /> Largeur de la carte =&gt; lmap=\"xxx\" (xxx represente une valeur en pixel)<br /> Hauteur de la carte =&gt; hmap=\"xxx\" (xxx represente une valeur en pixel)<br /> Zoom de la carte =&gt; zmap=\"xx\" (xx represente la valeur du zoom : 1 à 18)<br /><br /> itin=\"1\" ou itin=\"2\" : Forçage à 1 ou à 0 de la fonction itinéraire<br /> bar_psm=\"1\" ou bar_psm=\"2\" : Forçage à 1 ou à 0 de l'affichage du type de carte<br /> bar_z_nav=\"1\" ou bar_z_nav=\"2\" : Forçage à 1 ou à 0 de l'affichage de la bar de navigation de carte<br /> ech=\"1\" ou ech=\"2\" : Forçage à 1 ou à 0 de l'affichage de l'échelle de carte<br /> click_over=\"1\" ou click_over=\"2\" : Forçage à 1 ou à 0 de l'affichage du type de selection du marqueur<br /> zzoom=\"1\" ou zzoom=\"2\" : Forçage à 1 ou à 0 de l'affichage de la zone de contrôle de la carte en bas à droite<br /> mzoom=\"1\" ou mzoom=\"2\" : Forçage à 1 ou à 0 de l'activation du zoom à l'aide de la roue de la souris<br />more=\"1\" ou more=\"2\" : Forçage à 1 ou à 0 de l'affichage du bouton \"plus d'infos\" (Wikipédia, Photos, Vidéos, ...)<br /> <br /> map_hyb=\"1\" ou map_hyb=\"2\" : Forçage à 1 ou à 0 de l'affichage de la selection du mode \"Mixte\"<br /> map_earth=\"1\" ou map_earth=\"2\" : Forçage à 1 ou à 0 de l'affichage de la selection du mode \"Earth\"<br /> map_phy=\"1\" ou map_phy=\"2\" : Forçage à 1 ou à 0 de l'affichage de la sélection du mode \"Relief\"<br /> map_nor=\"1\" ou map_nor=\"2\" : Forçage à 1 ou à 0 de l'affichage de la sélection du mode \"Carte\"<br /> map_sat=\"1\" ou map_sat=\"2\" : Forçage à 1 ou à 0 de l'affichage de la selection du mode \"Satellite\"<br /> map_choix=\"1\", map_choix=\"2\", map_choix=\"3\", map_choix=\"4\" ou map_choix=\"5\" : Choix du mode d'affichage de la carte par défaut (1=&gt;Carte, 2=&gt;Satellite, 3=&gt;Hybride, 4=Relief, 5=Earth)<br /><br /> kml_file=\"http://gmapfp/kml/SamplesInMaps.kml\" : Ajouter les éléments du fichier Kml joint<br /> map_centre_lng=\"xx.xxxxxxxx\" : Position de centrage de la carte en longitude<br /> map_centre_lat=\"xx.xxxxxxxx\" : Position de centrage de la carte en latitude<br />map_centre_id=\"id\" : Centre la carte par rapport à cet id<br /><br /><h3 style='color:red;'>Ne pas oublier d'activer ce plugin</h3></description>"
