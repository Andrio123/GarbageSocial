COM_CONTENTMAP_INSTRUCTIONS_LBL="Instructions"
COM_CONTENTMAP_INSTRUCTIONS_TITLE="Plugin usage"
COM_CONTENTMAP_INSTRUCTIONS_DSC="
<p>
<img src='http://www.turismo.eu/download/en-GB/article-manager.jpg'>
<h3>Step 1: Edit your articles</h3>
Open your Article Manager and create a new article, or edit an existing one.
</p>
<br class='clr'>

<p>
<img src='http://www.turismo.eu/download/en-GB/external-reference.jpg'>
<h3>Step 2: Insert coordinates</h3>
Open Metadata Options, and fill out the field 'External Reference' using the coordinates of the place related to the current article. Use a dot (.) as decimal separator and a comma (,) between latitude and longitude. Use Minus sign (-) for negative values. Plus sign (+) is accepted as well, but it is not mandatory. The button on the right side starts a visual search or 'by address' search. When done, click the button 'Return data'.
</p>
<br class='clr'>

<p>
<img src='http://www.turismo.eu/download/en-GB/select-image.jpg'>
<h3>Step 3: Optional image</h3>
Optionally specify a small image related to the article. It will be shown inside the balloon associated to the marker within the map. Related parameters, like 'Image Float', 'Alt text' and 'Caption' are used as well, but note that only the field 'Intro image' is used by the balloon. The field 'Full article image' will be ignored.
</p>
<br class='clr'>

<p>
<img src='http://www.turismo.eu/download/en-GB/article-view.jpg'>
<h3>Step 4: See the result</h3>
Browse your website to the article page. You should see a Google map at the botton of the page itself, containing a marker based on the coordinates specified.
</p>
<br class='clr'>

<p>
<img src='http://www.turismo.eu/download/en-GB/plugin-manager.jpg'>
<h3>Step 5: Troubleshooting</h3>
If you don't see the map, or if it doesn't meet your requirements, open your Plugin Manager.
</p>
<br class='clr'>

<p>
<img src='http://www.turismo.eu/download/en-GB/plugin-options.jpg'>
<h3>Step 6: Customization</h3>
Ensure the plugin is enabled and change the setting, based on your requirements, then save and close.
</p>
<br class='clr'>
"

