<p>
<img src='http://www.turismo.eu/download/en-GB/contentmap-module-filtering.jpg'>
<h3>Step 2: Setting desidered filters</h3>
The module groups places defined in articles, so unlike the plugin, article filters are available at the bottom of the options.
</p>
<br class='clr'>

<p>
<img src='http://www.turismo.eu/download/en-GB/contentmap-module.jpg'>
<h3>Step 3: See the result</h3>
Browse your website to the page where module is shown. You should see a Google map, containing a few markers based on the articles that meet filter criteria.
</p>
