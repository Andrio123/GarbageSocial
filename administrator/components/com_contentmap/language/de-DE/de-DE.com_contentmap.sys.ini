COM_CONTENTMAP_INSTRUCTIONS_DSC="
<p>
<img src='http://www.turismo.eu/download/en-GB/article-manager.jpg'>
<h3>Schritt 1: Bearbeiten Sie Ihre Artikel</h3>
&Ouml;ffnen Sie Ihren Artikel Manager und erstellen Sie einen neuen Artikel oder bearbeiten Sie einen bestehenden.
</p>
<br class='clr'>

<p>
<img src='http://www.turismo.eu/download/en-GB/external-reference.jpg'>
<h3>Schritt 2: Koordinaten eingeben</h3>
&Ouml;ffnen Sie die Metadata Optionen, und f&uuml;llen Sie das Feld 'Externe Referenz' mit den Koordinaten des Ortes im Zusammenhang mit den aktuellen Artikel. Verwenden Sie einen Punkt (.) Als Dezimaltrennzeichen und ein Komma (,) zwischen Breiten- und L&auml;ngengrad. Verwenden Sie das Minuszeichen (-) f&uuml;r negative Werte. Plus-Zeichen (+) f&uuml;r positive Werte, ist nicht zwingend erforderlich. Der Button auf der rechten Seite beginnt eine visuelle Suche oder 'Adressen' Suche. Wenn Sie fertig sind, klicken Sie auf die Schaltfl&auml;che 'Daten &uuml;bernehmen'.
</p>
<br class='clr'>

<p>
<img src='http://www.turismo.eu/download/en-GB/select-image.jpg'>
<h3>Schritt 3: Optionales Bild</h3>
Optional k&ouml;nnen Sie ein kleines Introbild f&uuml;r den Artikel festlegen. Es wird innerhalb des Pop-up Fensters &uuml;ber dem Marker angezeigt. Parameter, wie die Bild-Ausrichtung, Alt-Text und Caption k&ouml;nnen auch verwendet werden.
</p>
<br class='clr'>

<p>
<img src='http://www.turismo.eu/download/en-GB/article-view.jpg'>
<h3>Schritt 4: Sehen Sie das Ergebnis</h3>
&Ouml;ffnen Sie den Artikel auf Ihrer Webseite. Sie sollten eine Google-Karte unter Ihrem Artikel sehen, mit einem Marker anstelle der im Artikel eingetragenen Koordinaten.
</p>
<br class='clr'>

<p>
<img src='http://www.turismo.eu/download/en-GB/plugin-manager.jpg'>
<h3>Schritt 5: Fehlerbehebung</h3>
Wenn Sie die Karte nicht sehen oder die Einstellungen nicht stimmen, k&ouml;nnen Sie dies im Plug-in Manager &auml;ndern.
</p>
<br class='clr'>

<p>
<img src='http://www.turismo.eu/download/en-GB/plugin-options.jpg'>
<h3>Schritt 6: Anpassung</h3>
Stellen Sie sicher, dass das Plugin aktiviert ist und &auml;ndern Sie die Einstellung basierend auf Ihre Anforderungen.
</p>
<br class='clr'>
"

