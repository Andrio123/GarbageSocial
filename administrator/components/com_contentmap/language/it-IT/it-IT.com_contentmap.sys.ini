COM_CONTENTMAP_INSTRUCTIONS_DSC="
<p>
<img src='http://www.turismo.eu/download/it-IT/article-manager.jpg'>
<h3>Fase 1: Modifica gli articoli</h3>
Apri Gestione Articoli e crea un articolo nuovo, oppure modificane uno esistente.
</p>
<br class='clr'>

<p>
<img src='http://www.turismo.eu/download/it-IT/external-reference.jpg'>
<h3>Fase 2: Inserimento coordinate</h3>
Apri opzioni Metadata, e compila il campo 'ContentMap' con le coordinate di una localita' associata all'articolo corrente. Utilizza il punto (.) come separatore decimale e la virgola (,) per separare la latitudine dalla longitudine. Utilizza il segno Meno (-) per valori negativi. Il segno Più (+) è accettato anch'esso, ma non è obbligatorio. Il tasto sulla destra avvia una ricerca visuale e per indirizzo. Al termine della ricerca premi sul pulsante 'Restituisci dati'.
</p>
<br class='clr'>

<p>
<img src='http://www.turismo.eu/download/it-IT/select-image.jpg'>
<h3>Fase 3: Immagine opzionale</h3>
Opzionalmente specifica una piccola immagine relativa all'articolo. Sarà mostrata all'interno del fumetto associato al marcatore all'interno della mappa. I relativi parametri, quali 'Allineamento immagine', 'Testo alternativo' e 'Didascalia' saranno utilizzati anch'essi, ma considera che solo il campo 'Immagine intro' viene utilizzato nel fumetto. Il campo 'Immagine articolo esteso' sara' invece ignorato.
</p>
<br class='clr'>

<p>
<img src='http://www.turismo.eu/download/it-IT/article-view.jpg'>
<h3>Fase 4: Guarda il risultato</h3>
Visita il tuo sito alla pagina relativa all'articolo. Dovrebbe essere adesso visibile una Google map in fondo alla pagina stessa, contenente un marcatore posizionato in base alle coordinate specificate.
</p>
<br class='clr'>

<p>
<img src='http://www.turismo.eu/download/it-IT/plugin-manager.jpg'>
<h3>Fase 5: Risoluzione dei problemi</h3>
Se non visualizzi la mappa, o se non rispecchia le tue necessita', apri Gestione Plugin.
</p>
<br class='clr'>

<p>
<img src='http://www.turismo.eu/download/it-IT/plugin-options.jpg'>
<h3>Fase 6: Personalizzazioni</h3>
Assicurati che il plugin sia abilitato e cambia le impostazioni in base alle tue esigenze, quindi salva e chiudi.
</p>
<br class='clr'>
"

