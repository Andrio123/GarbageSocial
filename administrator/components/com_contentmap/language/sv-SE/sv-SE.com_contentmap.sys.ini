COM_CONTENTMAP_INSTRUCTIONS_TITLE="Användande av plugin"
COM_CONTENTMAP_INSTRUCTIONS_DSC="
<p>
<img src='http://www.turismo.eu/download/en-GB/article-manager.jpg'>
<h3>Steg 1: Ändra dina artiklar</h3>
Öppna Innehåll artiklar och skapa en ny artikel, eller ändra en existerande.
</p>
<br class='clr'>

<p>
<img src='http://www.turismo.eu/download/en-GB/external-reference.jpg'>
<h3>Steg 2: Infoga koordinater</h3>
Öpnnapen Metadata, och fyll i fältet 'Extern referens' med koordinaterna som relaterar till artikeln. Använd punkt (.) som decimal separator och ett komma (,) mellan latitude och longitude. Använd Minus symbolen (-) för negativa värden. Plus symbol (+) accepteras också men de är valfria. Knappen till höger startar en visuell sökning eller 'per adress' sökning. När du är klar, klicka på knappen 'Kör data'.
</p>
<br class='clr'>

<p>
<img src='http://www.turismo.eu/download/en-GB/select-image.jpg'>
<h3>Steg 3: Valfri bild</h3>
Du kan om du vill, ange en liten bild som relaterar till artikeln. Den visas inuti popupen associerade med markören på kartan. Relaterade parametrar, som 'Image Float', 'Alt text' och 'Caption' används också men uppmärksamma att endast fältet 'Intro image' används av popupen. Fältet 'Full article image' används inte.
</p>
<br class='clr'>

<p>
<img src='http://www.turismo.eu/download/en-GB/article-view.jpg'>
<h3>Steg 4: Se resultat</h3>
Gå till hemsidan och artikeln. Du ska nu se en Google Map karta i nederkanten på artikeln, med markören, baserat på koordinaterna.
</p>
<br class='clr'>

<p>
<img src='http://www.turismo.eu/download/en-GB/plugin-manager.jpg'>
<h3>Steg 5: Problemlösning</h3>
Om du inte ser en karta, eller om något inte stämmer, öppna Plugins.
</p>
<br class='clr'>

<p>
<img src='http://www.turismo.eu/download/en-GB/plugin-options.jpg'>
<h3>Steg 6: Anpassning</h3>
Se till att plugin är aktiverad och ändra inställning baserad på dina önskemål, spara och stäng.
</p>
<br class='clr'>
"

