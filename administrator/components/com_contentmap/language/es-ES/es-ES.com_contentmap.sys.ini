COM_CONTENTMAP_INSTRUCTIONS_DSC="
<p>
<img src='http://www.turismo.eu/download/en-GB/article-manager.jpg'>
<h3>Paso 1: Edita tus artículos</h3>
Abre tu Gestor de Artículos y crea un nuevo artículo, o edita uno existente.
</p>
<br class='clr'>

<p>
<img src='http://www.turismo.eu/download/en-GB/external-reference.jpg'>
<h3>paso 2: Inserta las coordenadas</h3>
Abrir las opciones de los Metadatos, y rellena el campo 'External Reference' usando las coordenadas del lugar asociado al artículo en curso. Usa un punto (.) como separador decimal y una coma (,) entre su latitud y longitud. Usar el símbolo menos (-) para los valores negativos. Símbolo positivo (+) también se acepta, pero no es obligatorio. El botón de la parte derecha comienza una búsqueda visual o una búsqueda 'por dirección'. Cuando finalice, pulsar botón 'Recoger datos'.
</p>
<br class='clr'>

<p>
<img src='http://www.turismo.eu/download/en-GB/select-image.jpg'>
<h3>Paso 3: Imagen opcional</h3>
Opcionalmente especificar una pequeña imagen asociada con el artículo. Se mostrará dentro de un globo ligado a la marca en el mapa. Los parámetros asociados, como 'Imagen Flotante', 'Texto alternativo' y 'Leyenda' también son usados, pero saber que solo el campo 'Imagen de introducción' es mostrado en el globo. El parámetro 'Imagen de artículo completo' será ignorado.
</p>
<br class='clr'>

<p>
<img src='http://www.turismo.eu/download/en-GB/article-view.jpg'>
<h3>Paso 4: Ver el resultado</h3>
Abre tu web con artículo editado en el navegador. Deberías ver un mapa de Google en la parte inferior del artículo, con una marca basaba en las coordenadas especificadas.
</p>
<br class='clr'>

<p>
<img src='http://www.turismo.eu/download/en-GB/plugin-manager.jpg'>
<h3>Paso 5: Problemas</h3>
Si no ves el mapa, o no es de tu agrado, abre el Gestor de Plugins.
</p>
<br class='clr'>

<p>
<img src='http://www.turismo.eu/download/en-GB/plugin-options.jpg'>
<h3>Paso 6: Ajustes</h3>
Comprobar que el plugin esta activado y configurar los parámetros deseados, después guardar y cerrar.
</p>
<br class='clr'>
"

