COM_CONTENTMAP_INSTRUCTIONS_TITLE="Utilisation du plugin"
COM_CONTENTMAP_INSTRUCTIONS_DSC="
<p>
<img src='http://www.turismo.eu/download/en-GB/article-manager.jpg'>
<h3>Etape 1: Editez vos articles</h3>
Ouvrez le gestionnaire d'articles et créez un nouvel article, ou éditez un article existant.
</p>
<br class='clr'>

<p>
<img src='http://www.turismo.eu/download/en-GB/external-reference.jpg'>
<h3>Etape 2: Définissez les coordonnées</h3>
Ouvrez l'onglet 'options des métadonnées' et renseignez le champs au droit du nom du module 'ContentMap' en utilisant les coordonnées du lieu en rapport avec l'article. Utilisez un point (.) comme séparateur décimal et une virgule (,) entre la latitude et la longitude. Utilisez le symbole 'Moins' (-) pour les valeurs négatives. Le symbole 'Plus' (+) est accepté mais pas obligatoire. Le bouton à droite vous permet une recherche 'visuelle' ou une recherche 'par adresse'. Ceci fait cliquez sur 'Adopter les données'.
</p>
<br class='clr'>

<p>
<img src='http://www.turismo.eu/download/en-GB/select-image.jpg'>
<h3>Etape 3: Image spécifique</h3>
Vous avez la possibilité d'afficher une image spécifique dans la bulle d'info du repère associé à l'article courant. Ouvrez l'onglet 'Images et liens' et renseignez les différents champs. Les paramètres associés, comme 'Position de l'image', 'Alt text' et 'Légende' sont peuvent aussi être renseignés, mais notez que seul le champs 'Image d'intro' est utilisé par la bulle d'info. Le champs 'Image de l'article complet' sera ignoré.
</p>
<br class='clr'>

<p>
<img src='http://www.turismo.eu/download/en-GB/article-view.jpg'>
<h3>Etape 4: Visualiser les changements</h3>
Naviguez jusqu'à l'article modifié dans votre site . Vous devriez voir une Google Map en bas de page affichant le repère associé à votre article, ainsi que sa bulle d'info.
</p>
<br class='clr'>

<p>
<img src='http://www.turismo.eu/download/en-GB/plugin-manager.jpg'>
<h3>Etape 5: Dépannage</h3>
Si la carte ne s'affiche pas, ou si les réglages ne vous conviennent pas, ouvrez votre gestionnaire de plugins.
</p>
<br class='clr'>

<p>
<img src='http://www.turismo.eu/download/en-GB/plugin-options.jpg'>
<h3>Etape 6: Personnalisation</h3>
Assurez-vous que le plugin est activé et ajustez les réglages selon vos besoins, sauvez et fermez.
</p>
<br class='clr'>
"

